<head>

  <title>Регистрация</title>

</head>

<body>

  <div class="wrapper">
    <header class="header animate__animated wow animate__fadeInUp" data-wow-duration="1s">
      <div class="container">
        <div class="header__logo logo">Клуб болельщиков</div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__wrap">
            <h2 class="title animate__animated wow animate__fadeInUp" data-wow-delay=".5s">ДОБРО ПОЖАЛОВАТЬ</h2>
            <p class="subtitle animate__animated wow animate__fadeInUp" data-wow-delay=".6s">В ЗАКРЫТЫЙ КЛУБ<br>
              БОЛЕЛЬЩИКОВ</p>
            <form class="hero__form animate__animated wow animate__fadeInUp" data-wow-delay=".7s">
              <input class="hero__input hero__input--tel" type="tel" placeholder="+7 ___ - __ - __">
              <input class="hero__input hero__input--text" type="text" placeholder="ВВЕДИТЕ КОД ИЗ СМС">
              <button class="hero__btn hero__form-btn btn" type="submit">Зарегистрироваться</button>
              <label class="hero__checkbox">
                <input class="hero__checkbox-input visually-hidden" type="checkbox">
                <div class="hero__checkbox-info">
                  <span class="hero__checkbox-square"></span>
                  <p> Нажимая на кнопку, вы даете <a href="#">согласие на
                      обработку своих
                      персональных данных</a></p>
                </div>
              </label>
            </form>
          </div>
        </div>
        <img class="hero__img animate__animated wow animate__fadeInRight" data-wow-delay=".8s" src="img/page/fans.png"
          alt="болельщики">
      </section>

      <section class="games games--start">
        <div class="container">
          <h2 class="title animate__animated wow animate__fadeInUp">БЛИЖАЙШИЕ ТРАНСЛЯЦИИ</h2>
          <div class="games__slider animate__animated wow animate__fadeInUp" data-wow-delay=".5s">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-1.png" alt="club" width="104" height="104">
                      <span>:</span>
                      <img src="img/page/club-2.png" alt="club" width="110" height="110">
                    </div>
                    <p class="games__item-date">30 апреля,15:00</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-3.png" alt="club" width="120" height="120">
                      <span>:</span>
                      <img src="img/page/club-4.png" alt="club" width="120" height="120">
                    </div>
                    <p class="games__item-date">30 апреля,17:15</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-5.png" alt="club" width="120" height="120">
                      <span>:</span>
                      <img src="img/page/club-6.png" alt="club" width="120" height="120">
                    </div>
                    <p class="games__item-date">30 апреля,19:30</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-7.png" alt="club" width="120" height="120">
                      <span>:</span>
                      <img src="img/page/club-8.png" alt="club" width="120" height="120">
                    </div>
                    <p class="games__item-date">30 апреля,22:00</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-1.png" alt="club" width="104" height="104">
                      <span>:</span>
                      <img src="img/page/club-2.png" alt="club" width="110" height="110">
                    </div>
                    <p class="games__item-date">30 апреля,15:00</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-3.png" alt="club" width="120" height="120">
                      <span>:</span>
                      <img src="img/page/club-4.png" alt="club" width="120" height="120">
                    </div>
                    <p class="games__item-date">30 апреля,17:15</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-5.png" alt="club" width="120" height="120">
                      <span>:</span>
                      <img src="img/page/club-6.png" alt="club" width="120" height="120">
                    </div>
                    <p class="games__item-date">30 апреля,19:30</p>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="games__item">
                    <div class="games__item-wrap">
                      <img src="img/page/club-7.png" alt="club" width="120" height="120">
                      <span>:</span>
                      <img src="img/page/club-8.png" alt="club" width="120" height="120">
                    </div>
                    <p class="games__item-date">30 апреля,22:00</p>
                  </div>
                </div>
              </div>
            </div>
            <button class="games__slider-btn games__slider-prev">
              <svg>
                <use xlink:href="img/sprite_auto.svg#arrow-left"></use>
              </svg>
            </button>
            <button class="games__slider-btn games__slider-next">
              <svg>
                <use xlink:href="img/sprite_auto.svg#arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script src="js/scripts.min.js"></script>
</body>

</html>
